<!DOCTYPE html>
<html>

<head>
  <title>Text styles</title>
  <link rel="stylesheet" href="styles/text_styles.css" />
</head>

<body>
  <p class="tahoma">This is Tahoma font.</p>
  <hr />
  <p class="arial">
    Biggest Deals of the Year! <span class="sales">Sales end Tuesday</span>
  </p>
  <hr />
  <p class="verdana">
    HTML CSS Course <span class="pro">beginner to pro</span>
  </p>
  <p class="dev">
    In this course, you'll learn the skills to become a web developer.
  </p>
  <button class="get_started">Get Started</button>
  <hr />
  <p class="shop">
    Shopping for your business?
    <span class="apple">see how apple at work can help.</span>
  </p>
  <p class="learn">learn more &gt;</p>
  <hr />
  <p class="hi"> HI MY NAME IS <span class="devam">Devam</span> <span class="boi">boiiiiiiiiiiiiiiiii</span></p>
</body>

</html>
